<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=KoHo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CountDown-Timer</title>
  </head>
  <body>
      <h1>New Year's Eve</h1>
      <div class="countdown-container">
          <div class="countdown-e1 days-c">
              <p class="big-text" id="days">0</p>
              <span>days</span>
          </div>
          <div class="countdown-e1 hours-c">
              <p class="big-text" id="hours">0</p>
              <span>hours</span>
          </div>
          <div class="countdown-e1 min-c">
              <p class="big-text" id="min">0</p>
              <span>mins</span>
          </div>
          <div class="countdown-e1 seconds-c">
              <p class="big-text" id="seconds">0</p>
              <span>seconds</span>
          </div>
      </div>
    <script src="app.js"></script>
  </body>
</html>
